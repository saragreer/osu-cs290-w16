<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 10 Assignment</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	
</head>
    <body>
        <div class="container">
            <div class="row">
                
                <h2>Workout Tracker</h2>
                <form action="workout.js" method="get">
                    <p>Exercise name: <input type="text" name="name" id="name"></p>
                    <p>Reps: <input type="number" name="reps" id="reps"></p>
                    <p>Weight: <input type="number" name="weight" id="weight"></p>
                    <p>Date: <input type="date" name="date" id="date"></p>
                    <p>Measurement: <input type="radio" name="measurement" id="lbs" value="1"> Pounds</input> <input type="radio" name="measurement" id="kg" value="0"> Kilograms</input></p>
                    <p><input type="submit" id="workout-submit" value="Log Exercise"></p>
                    <input type="hidden" name="id" id="id">
                </form>
                
                <h3>Completed Exercises</h3>
                <div id="workout-table"></div>
    
            </div>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script>
            var workoutTable = document.createElement("table"),
                headRow = document.createElement("tr");
            ["Name", "Reps", "Weight", "Date", "Measurement"].forEach(function(col){
                var headCell = document.createElement("th");
                headCell.textContent = col;
                headRow.appendChild(headCell);
            });
            workoutTable.appendChild(headRow);
            document.getElementById("workout-table").appendChild(workoutTable);
        </script>
        <script src="js/workout.js"></script>
    </body>
</html>
